

<div class="container ">
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true" class="font-weight-bold wbdv-time-btn">&times;</span>
  </button>
  <h1>Sign In</h1>
  <div>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username </label>
      <div class="col-sm-10">
        <input class="form-control"
               id="username"
               placeholder="Alice" [(ngModel)]="username"
               />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password"
               class="form-control wbdv-password-fld"
               id="password"
               placeholder="123qwe#$%" [(ngModel)]="password"
               />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">

        <button  class="btn btn-primary btn-block"
                 role="button"  (click)="login()" >Sign in</button>
        <div class="row">
          <div class="col-6">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="col-6">

           <div class="float-right wbdv-href" (click)="register()">Sign up</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
