<div class="container">
  <h1>Profile</h1>
  <div>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username </label>
      <div class="col-sm-6 col-xs-6">
        <input class="form-control"
               id="username" [(ngModel)]=user.username placeholder="alice" readOnly/>
      </div>
    </div>


    <div class="form-group row">
      <label for="firstNameFld" class="col-sm-2 col-form-label">First Name </label>
      <div class="col-sm-6 col-xs-6">
        <input type="text" class="form-control"
               id="firstNameFld" [(ngModel)]=user.firstName placeholder="Alice"  />
      </div>
    </div>
    <div class="form-group row">
      <label for="lastNameFld" class="col-sm-2 col-form-label">Last Name </label>
      <div class="col-sm-6 col-xs-6">
        <input type="text" class="form-control"
               id="lastNameFld" [(ngModel)]=user.lastName placeholder="Wonderland" />
      </div>
    </div>

    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone </label>
      <div class="col-sm-6 col-xs-6">
        <input type="tel" class="form-control" id="phone" placeholder="(555) 123-4324)"
               [(ngModel)]=user.phoneNo data-country="US" />
      </div>
    </div>

    <div class="form-group row">
      <label for="emailField" class="col-sm-2 col-form-label">Email </label>
      <div class="col-sm-6 col-xs-6">
        <input type="email" class="form-control" [(ngModel)]=user.email
        id="emailField" placeholder="alice@wonderland.com"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="roleSelector" class="col-sm-2 col-form-label">Role </label>
      <div class="col-sm-6 col-xs-6">
        <select class="form-control" id="roleSelector"  [(ngModel)]=user.role [value]=user.role readonly disabled>
        <option value="STUDENT">Student</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-6 col-xs-6">
        <button id="courseGrid"
                class="btn btn-primary btn-block btn-info "
                role="button" (click)=navigateToCourses()>Navigate to Courses</button>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-6 col-xs-6">
        <button class="btn btn-primary btn-block btn-success text-white"
                role="button" (click)=updateStudent()>Update</button>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-6 col-xs-6">
        <button id="logoutButton"
                class="btn btn-primary btn-block btn-danger "
                role="button" (click)=logout()>Logout</button>
      </div>
    </div>
  </div>
</div>
