<div class="container">
  <a >
  <button type="button" class="close" aria-label="Close" (click)="login()">
    <span aria-hidden="true" class="font-weight-bold wbdv-time-btn">&times;</span>
  </button></a>
  <h1>Sign Up</h1>
  <div>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label" >Username </label>
      <div class="col-sm-10">
        <input class="form-control"
               id="username"
               placeholder="Alice" [(ngModel)]="username"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label" >Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-password-fld"
               id="password" placeholder="123qwe#$%" [(ngModel)]="pwd1"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="verifyPassword" class="col-sm-2 col-form-label" >Verify Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control wbdv-password-fld"
               id="verifyPassword" placeholder="123qwe#$%" [(ngModel)]="pwd2"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <a  class="btn btn-primary btn-block text-white"
            role="button" (click)="register()">Sign Up</a>
        <div class="row">
          <div class="col-6 wbdv-href">
              <a class="wbdv-href" (click)="login()">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
